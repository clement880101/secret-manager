name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - .github/workflows/backend-ci.yml
  pull_request:
    paths:
      - backend/**
      - .github/workflows/backend-ci.yml
  workflow_dispatch:

env:
  OAUTH_ID_GITHUB: ${{ vars.OAUTH_ID_GITHUB }}
  OAUTH_SECRET_GITHUB: ${{ secrets.OAUTH_SECRET_GITHUB }}
  BACKEND_URL: ${{ vars.BACKEND_URL }}

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim

    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            git \
            build-essential \
            libffi-dev \
            libssl-dev \
            sqlite3
          rm -rf /var/lib/apt/lists/*

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        working-directory: backend
        run: pytest

  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: secretmgr-api
      IMAGE_TAG: ${{ github.sha }}
      ECS_CLUSTER_ARN: arn:aws:ecs:us-west-1:003816847681:cluster/secretmgr-cluster
      ECS_SERVICE_NAME: secretmgr-api
      ECS_TASK_DEFINITION_ARN: arn:aws:ecs:us-west-1:003816847681:task-definition/secretmgr-api:1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          LATEST_IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"

          echo "account_id=${ACCOUNT_ID}" >> "$GITHUB_OUTPUT"
          echo "registry=${ECR_REGISTRY}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${IMAGE_URI}" >> "$GITHUB_OUTPUT"
          echo "latest_image_uri=${LATEST_IMAGE_URI}" >> "$GITHUB_OUTPUT"

          aws ecr get-login-password --region "${AWS_REGION}" | docker login --username AWS --password-stdin "${ECR_REGISTRY}"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg OAUTH_ID_GITHUB="${OAUTH_ID_GITHUB}" \
            --build-arg OAUTH_SECRET_GITHUB="${OAUTH_SECRET_GITHUB}" \
            --build-arg BACKEND_URL="${BACKEND_URL}" \
            -t "${{ steps.login-ecr.outputs.image_uri }}" \
            -t "${{ steps.login-ecr.outputs.latest_image_uri }}" \
            backend

      - name: Push Docker image
        run: |
          docker push "${{ steps.login-ecr.outputs.image_uri }}"
          docker push "${{ steps.login-ecr.outputs.latest_image_uri }}"

      - name: Deploy to Amazon ECS
        env:
          IMAGE_URI: ${{ steps.login-ecr.outputs.image_uri }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition "${ECS_TASK_DEFINITION_ARN}" \
            --region "${AWS_REGION}")

          UPDATED_TASK_DEFINITION=$(echo "${TASK_DEFINITION}" | jq --arg IMAGE_URI "${IMAGE_URI}" '
            .taskDefinition
            | {
                family,
                taskRoleArn,
                executionRoleArn,
                networkMode,
                containerDefinitions,
                volumes,
                placementConstraints,
                requiresCompatibilities,
                cpu,
                memory,
                pidMode,
                ipcMode,
                proxyConfiguration,
                inferenceAccelerators,
                ephemeralStorage
              }
            | .containerDefinitions |= map(.image = $IMAGE_URI)
            | with_entries(select(.value != null and (.value | tostring) != "[]"))
          ')

          echo "${UPDATED_TASK_DEFINITION}" > rendered-task-def.json

          REGISTER_OUTPUT=$(aws ecs register-task-definition \
            --cli-input-json file://rendered-task-def.json \
            --region "${AWS_REGION}")

          NEW_TASK_DEFINITION_ARN=$(echo "${REGISTER_OUTPUT}" | jq -r '.taskDefinition.taskDefinitionArn')

          aws ecs update-service \
            --cluster "${ECS_CLUSTER_ARN}" \
            --service "${ECS_SERVICE_NAME}" \
            --task-definition "${NEW_TASK_DEFINITION_ARN}" \
            --force-new-deployment \
            --region "${AWS_REGION}"

          aws ecs wait services-stable \
            --cluster "${ECS_CLUSTER_ARN}" \
            --services "${ECS_SERVICE_NAME}" \
            --region "${AWS_REGION}"

