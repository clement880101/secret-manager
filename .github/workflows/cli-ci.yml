name: CLI CI

on:
  push:
    branches:
      - main
    paths:
      - cli/**
      - .github/workflows/cli-ci.yml
  pull_request:
    paths:
      - cli/**
      - .github/workflows/cli-ci.yml
  workflow_dispatch:

jobs:
  test:
    name: Run CLI Tests
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: ${{ vars.BACKEND_URL }}

    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  build:
    name: Build CLI Binary (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
          - runner: ubuntu-24.04-arm
            arch: arm64
    env:
      BACKEND_URL: ${{ vars.BACKEND_URL }}
    needs: test
    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build binary
        run: pyinstaller --onefile cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-binary-${{ matrix.arch }}
          path: cli/dist/
          retention-days: 30

